<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Dance Home Page</title>
  </head>
  <body>
    <div class="container">
      <!-- nav bar -->
      <nav>
        <div class="logo-container">
          <img height="40px" width="100px" src="./Images/Logo.png" alt="Logo" />
        </div>
        <div class="line"></div>
        <div class="list-container">
          <ul>
            <li class="list-item active">Home</li>
            <li class="list-item">About Us</li>
            <li class="list-item">Portfolio</li>
            <li class="list-item">Contact</li>
          </ul>
        </div>
        <div class="nav-menu-icon">
          <i class="fa-solid fa-bars" aria-hidden="true"></i>
        </div>
      </nav>

      <!-- Body -->
      <div class="body">
        <!-- Creativity heading -->

        <div class="fisrt-body">
          <div class="creativity-container">
            <div class="creactivity-txt">
              <p class="creativity-block">
                <span class="creat-txt"> Crea- </span> <br /><span
                  class="tivity"

                </span>
              </p>

              <p class="creativity-none">
                <span class="creat-txt"
                  >Crea-<span class="tivity">tivity.</span></span
                >
              </p>
            </div>

            <div class="ingredient">is our ingredient.</div>
          </div>

          <div class="social-icons">
            <img
              height="30px"
              width="30px"
              src="./images/Twitter Icon.svg"
              alt="Twitter"
            />
            <img
              height="30px"
              width="30px"
              src="./images/Instagram Icon.svg"
              alt="Instagram"
            />
            <img
              height="30px"
              width="30px"
              src="./images/Facebook Icon.svg"
              alt="Facebook"
            />
            <img
              height="30px"
              width="30px"
              src="./images/Email Icon.svg"
              alt="Email"
            />
          </div>
        </div>
        <div class="social-icons2">
          <img
            height="30px"
            width="30px"
            src="./images/Twitter Icon.svg"
            alt="Twitter"
          />
          <img
            height="30px"
            width="30px"
            src="./images/Instagram Icon.svg"
            alt="Instagram"
          />
          <img
            height="30px"
            width="30px"
            src="./images/Facebook Icon.svg"
            alt="Facebook"
          />
          <img
            height="30px"
            width="30px"
            src="./images/Email Icon.svg"
            alt="Email"
          />
        </div>
        <!-- button -->
        <input class="package-btn" type="button" value="Check Our Package" />

        <!-- Lower Body -->
        <div class="lower-body">
          <div class="lower-left">
            <div class="item-container">
              <div class="circle"></div>
              <div class="job-text">Phytography</div>
            </div>

            <div class="vertical-line"></div>
            <div class="item-container">
              <div class="circle deactive"></div>
              <div class="job-text deactive">Videography</div>
            </div>

            <div class="vertical-line"></div>
            <div class="item-container">
              <div class="circle deactive"></div>
              <div class="job-text deactive">Graphic Design</div>
            </div>

            <div class="vertical-line"></div>
            <div class="item-container">
              <div class="circle deactive"></div>
              <div class="job-text deactive">Illustration</div>
            </div>

            <div class="vertical-line"></div>
            <div class="item-container">
              <div class="circle deactive"></div>
              <div class="job-text deactive">Animation</div>
            </div>

            <div class="vertical-line"></div>
          </div>
          <div class="lower-middle">
            <h1>"</h1>
            <p>

              and illustrations
            </p>
            <img src="./images/pexels-cottonbro-7974875.jpg" alt="Dance" />
          </div>

          <div class="lower-right">
            <img
              style="height: 150px; margin-bottom: 50px"
              src="./images/arrows.svg"
              alt="Arrow"
            />
          </div>
